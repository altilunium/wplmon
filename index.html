<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wplmon</title>
    <style>
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER */
        header {
            background: #e1e4e8;
            padding: 8px;
            display: flex;
            gap: 5px;
            align-items: center;
            border-bottom: 1px solid #ccc;
            flex-shrink: 0;
            height: 50px;
        }

        h1 {
            font-size: 14px;
            margin: 0 10px 0 0;
            color: #333;
            white-space: nowrap;
        }

        input {
            padding: 4px 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 12px;
        }

        #username { flex-grow: 1; }
        #lang { width: 50px; text-align: center; }

        button {
            padding: 4px 12px;
            background: #2255aa;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
        }
        button:hover { background: #1a4488; }
        button:disabled { background: #999; }

        #msg {
            font-size: 11px;
            color: #666;
            margin-left: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* DATA TABLE */
        #data-container {
            flex-grow: 1;
            overflow-y: auto;
            background: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            table-layout: fixed;
        }

        th {
            position: sticky;
            top: 0;
            background: #f8f9fa;
            border-bottom: 2px solid #ddd;
            text-align: left;
            padding: 4px 8px;
            font-size: 11px;
            color: #555;
            z-index: 10;
        }

        td {
            padding: 3px 8px;
            border-bottom: 1px solid #eee;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        tr:hover { background-color: #f0f8ff; }

        /* Columns */
        .col-byte { width: 80px; text-align: right; font-family: monospace; }
        .col-count { width: 50px; text-align: center; color: #888; font-size: 11px; }
        .col-title { font-weight: 500; }

        .pos { color: green; }
        .neg { color: red; }
        .neu { color: #888; }

        a { text-decoration: none; color: #000; }
        a:visited { color: #555; }
        a:hover { text-decoration: underline; color: #2255aa; }
    </style>
</head>
<body>

    <header>
        <h1>wplmon</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="text" id="lang" value="en" placeholder="cc">
        <button onclick="run()">Go</button>
        <span id="msg"></span>
    </header>

    <div id="data-container">
        <table id="table">
            <thead>
                <tr>
                    <th class="col-byte">Net Bytes</th>
                    <th class="col-count">Edits</th>
                    <th class="col-title">Page Title</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <script>
        async function run() {
            const user = document.getElementById('username').value.trim();
            const lang = document.getElementById('lang').value.trim().toLowerCase();
            const tbody = document.getElementById('tbody');
            const msg = document.getElementById('msg');
            
            if(!user || !lang) { msg.textContent = "Missing input"; return; }

            msg.textContent = "Fetching...";
            tbody.innerHTML = '';
            
            const date = new Date();
            date.setDate(date.getDate() - 30);
            
            const url = `https://${lang}.wikipedia.org/w/api.php?action=query&list=usercontribs&ucuser=${encodeURIComponent(user)}&ucprop=title|sizediff|timestamp&ucend=${date.toISOString()}&uclimit=500&format=json&origin=*`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                
                if (data.error) throw new Error(data.error.info);
                
                const rawList = data.query.usercontribs || [];
                
                if(rawList.length === 0) {
                    msg.textContent = "No data found (30d)";
                    return;
                }

                // --- AGGREGATION LOGIC ---
                const aggMap = {};

                rawList.forEach(item => {
                    const title = item.title;
                    if (!aggMap[title]) {
                        aggMap[title] = {
                            title: title,
                            totalDiff: 0,
                            editCount: 0
                        };
                    }
                    aggMap[title].totalDiff += item.sizediff;
                    aggMap[title].editCount += 1;
                });

                // Convert map to array
                const distinctList = Object.values(aggMap);

                // Sort by TOTAL byte diff
                distinctList.sort((a, b) => b.totalDiff - a.totalDiff);

                const fragment = document.createDocumentFragment();

                distinctList.forEach(item => {
                    const tr = document.createElement('tr');
                    
                    const diff = item.totalDiff;
                    const sign = diff > 0 ? '+' : '';
                    const color = diff > 0 ? 'pos' : (diff < 0 ? 'neg' : 'neu');
                    const pageUrl = `https://${lang}.wikipedia.org/wiki/${encodeURIComponent(item.title)}`;

                    tr.innerHTML = `
                        <td class="col-byte ${color}">${sign}${diff}</td>
                        <td class="col-count">x${item.editCount}</td>
                        <td class="col-title"><a href="${pageUrl}" target="_blank">${item.title}</a></td>
                    `;
                    fragment.appendChild(tr);
                });

                tbody.appendChild(fragment);
                msg.textContent = `Aggregated ${rawList.length} edits into ${distinctList.length} pages.`;

            } catch (e) {
                msg.textContent = "Error: " + e.message;
            }
        }

        document.getElementById('username').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') run();
        });
    </script>
</body>
</html>
